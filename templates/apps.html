<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便利なアプリ | sit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="global-nav">
    <a href="{{ url_for('index') }}">ホーム</a>
    <a href="{{ url_for('apps') }}">アプリ</a>
    <a href="{{ url_for('items') }}">商品</a>
    <a href="{{ url_for('poikatu') }}">ポイ活</a>
</nav>

<h2>便利なアプリ</h2>

<div class="card-container">
    {% for app in apps %}
    <div class="card">
        <div class="card-image">
            <img src="{{ url_for('static', filename='images/' + app.img) }}" alt="{{ app.name }}">
        </div>
        
        <div class="card-body">
            <h3>{{ app.name }}</h3>
            <p class="stars">{{ app.stars }}</p>
            <p>{{ app.desc }}</p>
            
            <div class="button-group">
                <a class="btn" href="{{ app.app_url }}" target="_blank">アプリ</a>
                <a class="btn btn-site" href="{{ app.site_url }}" target="_blank">サイト</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
