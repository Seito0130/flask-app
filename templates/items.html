<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめ商品 | sit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="global-nav">
    <a href="{{ url_for('index') }}">ホーム</a>
    <a href="{{ url_for('apps') }}">アプリ</a>
    <a href="{{ url_for('items') }}">商品</a>
    <a href="{{ url_for('poikatu') }}">ポイ活</a>
</nav>

<h2>おすすめ商品</h2>

<div class="card-container">
    {% for item in items %}
    <div class="card">
        <div class="card-image">
            <img src="{{ url_for('static', filename='images/' + item.img) }}" alt="{{ item.name }}">
        </div>
        
        <div class="card-body">
            <h3>{{ item.name }}</h3>
            <p class="stars">{{ item.stars }}</p> 
            <p>{{ item.desc }}</p>
            <a class="btn" href="#" target="_blank">購入する</a>
        </div>
    </div>
    {% endfor %} 
</div>

</body>
</html>
